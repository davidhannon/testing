  <template>
    <style>
      .inp1 {
        width: 45%;
        margin-bottom: 4px;
        color: #a0a0a0;
      }
      .inp2 {
        width: 90.3%;
        margin-bottom: 4px;
        color: #a0a0a0;
      }
      .get-carecard-button {
        background-color: #ee5c56;
        color: #ffffff;
        -webkit-appearance: none;
        border-radius: 40px;
        border: 1px solid;
        padding: 14px 35px;
        font-size: 26px;
        font-weight: bold;
        margin-top: 5%;
      }
      :host {
        display: block;
        --app-primary-color: #ee5c56;
        --app-secondary-color: #525262;
        --section-bg-grey: #f1f1f1;
        --paper-icon-button-ink-color:var(--app-secondary-color);
        font-family: "Montserrat";
        background-color: var(--section-bg-grey);
      }

      h1, h2, h3, h4, h5 {
        font-family: "Montserrat";
        font-weight: 600;
      }

      h2 {
        text-align: center;
      }

      app-toolbar.menu-bar {
        color: var(--app-primary-color);
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }

      app-header {
        background-color: var(--section-bg-grey);
        --app-header-background-rear-layer: {
          background-color: #FFF;
        }
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: #888;
      }

      /*.main-header {
        border-bottom: 1px solid #ddd;
        background-color: #FFF;
        color: #444;
      }*/

      .title-toolbar {
        @apply(--layout-center-center);
        box-sizing: border-box;
      }

      .nav-title-toolbar {
        color: #fff;
        width: 100vw;
      }

      .main-title-toolbar {
        width: 100%;
      }

      .title {
        /*padding-bottom: 40px;*/
        font-size: 30px;
        font-weight: 800;
      }

      span.accent {
        color: var(--app-primary-color);
      }

      .category-page {
        min-height: 100vh;
      }

      [is=article-headline] {
        @apply(--shadow-transition);
        @apply(--shadow-elevation-2dp);
        cursor: pointer;
      }
      #signup-image {
        max-height: auto;
        overflow: hidden;
        position: relative;
      }
      article-detail {
        max-width: 736px;
        margin: 64px auto;
        background-color: #fff;
        @apply(--shadow-elevation-2dp);
      }

      section#splash {
          background-color: var(--section-bg-grey);
          padding: 70px 20px;
      }

      section#splash2 {
          background-color: var(--section-bg-grey);
      }

      section#splash .input-container {
        text-align: center;
      }
      section#splash2 .input-container {
        text-align: center;
      }

      section#splash .input-container input {
        padding: 14px 14px;
        font-size: 14px;
      }
      section#splash2 .input-container input {
        padding: 14px 14px;
        font-size: 24px;
      }

      section#splash .input-container input[type="button"] {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--app-secondary-color);
        border-radius: 6px;
        border: 1px solid;
        color: #FFF;
        padding: 14px 35px;
      }
      section#splash2 .input-container input[type="button"] {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--app-secondary-color);
        border-radius: 6px;
        border: 1px solid;
        color: #FFF;
        padding: 14px 35px;
      }

      section#splash .input-container input.med {
        width: 25%;
      }
      section#splash2 .input-container input.med {
        width: 25%;
      }

      /* ----- « Discounts » ----- */
      section#discounts {
        font-family: "Montserrat";
        padding: 10px 20px 70px 20px;
      }

      section#discounts table {
        margin: 0 auto;
      }

      section#discounts table th, section#discounts table td {
        border-bottom: 1px solid var(--section-bg-grey);
      }

      section#discounts table th {
        line-height: 2;
        max-width: 150px;
        text-align: left;
        width: 20%;
      }

      section#discounts table td {
        line-height: 3;
      }

      section#discounts table td a {
        color: var(--app-primary-color);
        font-weight: 900;
      }

      /* ----- « Call to Action Banner » ----- */
      section#cta-banner {
        background-color: var(--app-primary-color);
        color: #FFF;
        padding: 5px 20px;
        text-align: center;
        font-family: "Montserrat";
        font-weight: 900;
      }

      /* ----- « About » ----- */
      section#about {
        padding: 100px 20px;
        text-align: center;
      }

      section#about span {
        display: inline-block;
        max-width: 650px;
      }
      /* ----- « Footer » ----- */

      footer {
        background-color: #525262;
        color: #FFF;
        padding: 70px 20px;
        text-align: center;
      }

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }
      }

      /* narrow layout */
      @media (max-width: 808px) {

        article-detail {
          max-width: none;
          margin: 0;
        }

        section#splash {
          margin: 20px;
        }
        section#splash2 {
          margin: 20px;
        }
      }
    </style>
    <section id="splash2">
          <div class="container-fluid">
              <div class="row">
                <div class="col-md-12" style="padding:0">
                  <div class="col-md-6" style="padding:0">
                    <img id="signup-image" src="./graphics/carecard-form-img.png" alt="CareCard Family" width="100%">
                  </div>
                  <div class="col-md-6" style="padding:0"><br><br>
                    <img src="./graphics/smiley.png" alt="Smiley" width="10%" style="margin-top:15%;margin-left:45%">
                    <h2 style="margin-top: 5%; font-size: 2em">For the entire family...even your pets!</h2><br><br>
                    <form id="get-carecard">
                      <div class="input-container">
                        <input class="fname inp1" name="firstName" placeholder="First*">
                        <input class="lname inp1" name="lastName" placeholder="Last*"><br>
                        <input class="address1 inp2" name="address1" placeholder="Address 1*"><br>
                        <input class="address2 inp2" name="address2" placeholder="Address 2*"><br>
                        <input class="email inp2" name="email" placeholder="Email*"><br>
                        <input class="zip inp2" name="zipcode" placeholder="Zip*"><br><br>
                        <button class="get-carecard-button" type="submit" form="get-carecard" value="Submit">Get my free carecard!</button><br><br>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
    </section>

  </template>

  <script>Polymer({is:"carecard-signup",properties:{},observers:[],attached:function(){console.log("signup section loaded")},_equal:function(e,o){return e===o}});</script>
