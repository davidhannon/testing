<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

</head><body><dom-module id="search-results">
  <template>
    <style>
      :host {
        font-family: "Montserrat";
        --app-primary-color: #ee5c56;
        --app-secondary-color: #525262;
        --section-bg-grey: #f1f1f1;
      }
      
      paper-dialog {
        width: 100%;
        max-width: 80vw;
        font-family: "Montserrat";
      }

      paper-dialog .contents {
        display: flex;
      }

      .title h2 {
        /*padding-bottom: 40px;*/
        font-size: 2.5em;
        font-weight: 800;
        text-align: center;
      }

      span.accent {
        color: var(--app-primary-color);
      }

      paper-input.med-search-input {
        --paper-input-container-input: {
          background-color: var(--section-bg-grey);
          padding: 10px 20px;
          --secondary-text-color: var(--app-secondary-color);
        }
        
        --paper-input-container-color: {
          color: var(--app-secondary-color);
        }

        --secondary-text-color: var(--app-secondary-color);
        
        --paper-input-container-underline: {
            display: none
          }
        --paper-input-container-underline-focus: {
            display: none
          }
        --paper-input-container-underline-disabled: {
            display: none
          }
      }
      
      .results-header {
        align-items: center;
        list-style: none;
        display: flex;
        padding: 0px;
        margin-bottom: 0px;
      }

      .results-header li {
        flex: 1 1 auto;
        font-size: 1.5em;
        font-weight: 600;
        line-height: 2;
      }
      
      .search-result-list {
        flex: 0 1 35%;
        padding: 0 20px;
      }

      .search-result-list label {
        color: #a8a8b0;
      }

      .search-result-list-item {
        /*padding: 16px 0px;*/
      }

      .search-result-list-item ul {
        /*padding: 16px 0px;*/
        align-items: center;
        border-top: 1px solid var(--section-bg-grey);
        display: flex;
        height: 100%;
        list-style: none;
        margin: 0px;
        padding: 0;
        width: 100%;
      }

      .search-result-list-item li {
        flex: 1 1 auto;
        align-items: center;
      }

      .search-result-list-item li.accent { 
        color: var(--app-primary-color);
      }
      
      .search-result-list-item h3 {
        margin: 0px;
        padding: 0px;
      }

      .status-bar {
        margin: 20px 0px;
      }

      google-map {
        flex: 1 1 65%;
        height: 600px;
      }
    </style>
    <paper-dialog id="searchResults" with-backdrop="true">
      <div class="title">
        <h2><span class="accent">care</span>card</h2>
      </div>
      <div class="contents">
        <div class="search-result-list">
          <paper-input class="med-search-input" placeholder="Type prescription name"></paper-input>
          <div class="status-bar">
            <label>Showing results for:</label>
            <div id="medicationName">{{medName}}</div>
          </div>
          <ul class="results-header">
            <li>Pharmacy</li>
            <li>Savings</li>
          </ul>
          <iron-list items="[[results]]">
                    <template>
                      <div class="search-result-list-item" style="height: 70px;">
                        <ul>
                          <li>
                            <h3>{{item.name}}</h3>
                            <span>(0.3 Miles Away)</span>
                          </li>
                          <li class="accent">
                            <h3>$14.04</h3>
                            <span>With CareCard</span>
                          </li>
                        </ul>
                      </div>
                    </template>
  </iron-list>
  </div>
  <google-map latitude="41.3212912" longitude="-72.9283391" api-key="AIzaSyCdH_BQxHpwDJV_ySsUxq0iQ6JWCQlDYI8" fit-to-markers="">
    <google-map-marker latitude="41.3212912" longitude="-72.9283391" draggable="true" title="New Haven"></google-map-marker>
    <!--<google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>-->
  </google-map>

  </div>
  </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'search-results',

      properties: {
        medName: {
          type: String,
          value: function() {
            return "Lipitor";
          }
        },
        results: {
          type: Object,
          value: function() {
            var dummyData = [{
              "name": "Walgreens"
            }, {
              "name": "CVS"
            }, {
              "name": "Duane Reade"
            }, {
              "name": "Rite-Aid"
            }];
            return dummyData;
          }
        }
      },
      observers: [

      ],

      attached: function() {
        console.log("search results loaded")
      },

      _equal: function(value1, value2) {
        return value1 === value2;
      }

    });
  </script>
</dom-module></body></html>
