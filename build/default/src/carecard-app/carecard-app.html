</head><body><dom-module id="carecard-app">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #ee5c56;
        --app-secondary-color: #525262;
        --section-bg-grey: #f1f1f1;
        --section-bg-teal: rgba(132,207,244,0.2);
        --paper-icon-button-ink-color:var(--app-secondary-color);
        font-family: "Montserrat";
        background-color: var(--section-bg-grey);
        max-width: 100vw;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5 {
        font-family: "Montserrat";
        font-weight: 600;
      }

      h2 {
        text-align: center;
      }

      app-toolbar.menu-bar {
        color: var(--app-primary-color);
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }

      app-header {
        background-color: var(--section-bg-teal);
        --app-header-background-rear-layer: {
          background-color: #FFF;
        }
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: #888;
      }

      /*.main-header {
        border-bottom: 1px solid #ddd;
        background-color: #FFF;
        color: #444;
      }*/

      .title-toolbar {
        @apply(--layout-center-center);
        box-sizing: border-box;
      }

      .nav-title-toolbar {
        color: #fff;
        width: 100vw;
      }

      .main-title-toolbar {
        width: 100%;
      }

      .title {
        /*padding-bottom: 40px;*/
        font-size: 30px;
        font-weight: 800;
      }

      span.accent {
        color: var(--app-primary-color);
      }

      .category-page {
        min-height: 100vh;
      }

      [is=article-headline] {
        @apply(--shadow-transition);
        @apply(--shadow-elevation-2dp);
        cursor: pointer;
      }
      #leaves {
        position: absolute;
        top: 0;
        right: -150px;
      }
      #fruit {
        position: absolute;
        top: 80px;
        left: -175px;
      }
      article-detail {
        max-width: 736px;
        margin: 64px auto;
        background-color: #fff;
        @apply(--shadow-elevation-2dp);
      }

      section#splash {
          background-color: var(--section-bg-teal);
          padding: 70px 20px;
      }

      section#splash .input-container {
        text-align: center;
      }

      section#splash .input-container input {
        padding: 14px 14px;
        font-size: 14px;
      }

      section#splash .input-container input[type="button"] {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--app-secondary-color);
        border-radius: 6px;
        border: 1px solid;
        color: #FFF;
        padding: 14px 35px;
      }

      section#splash .input-container input.med {
        width: 25%;
      }

      /* ----- « Discounts » ----- */
      section#discounts {
        font-family: "Montserrat";
        padding: 10px 20px 70px 20px;
      }

      section#discounts table {
        margin: 0 auto;
      }

      section#discounts table th, section#discounts table td {
        border-bottom: 1px solid var(--section-bg-grey);
      }

      section#discounts table th {
        line-height: 2;
        max-width: 150px;
        text-align: left;
        width: 20%;
      }

      section#discounts table td {
        line-height: 3;
      }

      section#discounts table td a {
        color: var(--app-primary-color);
        font-weight: 600;
      }

      /* ----- « Call to Action Banner » ----- */
      section#cta-banner {
        background-color: var(--app-primary-color);
        color: #FFF;
        padding: 5px 20px;
        text-align: center;
        font-family: "Montserrat";
        font-weight: 600;
      }

      /* ----- « About » ----- */
      section#about {
        padding: 100px 20px;
        text-align: center;
      }

      section#about h2 {
        margin: 0 auto 20px auto;
        max-width: 650px;
      }

      section#about span {
        display: block;
        margin: 0 auto;
        max-width: 650px;
      }

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }

      }

      /* narrow layout */
      @media (max-width: 808px) {

        article-detail {
          max-width: none;
          margin: 0;
        }

        section#splash {
          margin: 20px;
        }
        #leaves {
          display: none;
        }
        #fruit {
          display: none;
        }
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path=""></app-location>
    <app-route route="{{route}}" pattern="/:category" data="{{categoryData}}" tail="{{subRoute}}"></app-route>

    <!-- manages page's scroll position -->
    <app-scrollpos-control selected="[[categoryData.category]]"></app-scrollpos-control>

    <!--<app-drawer-layout drawer-width="288px" responsive-width="1280px">-->


  <!-- main panel -->
  <app-header-layout fullbleed="">
    <app-header id="appHeader" fixed="" effects="fade-background" class="main-header">

      <app-toolbar class="title-toolbar main-title-toolbar">
        <div class="title">
          <h2><span class="accent">care</span>card</h2>
        </div>
      </app-toolbar>

    </app-header>

    <!-- list/detail pages -->
    <iron-pages id="carecardPages" selected="[[categoryData.category]]" attr-for-selected="name" fallback-selection="home" on-iron-select="isActivated">
    <div name="home">
    <section id="splash">
      <img id="leaves" src="../sections/graphics/leaves.png" alt="Leaves" width="300px">
      <img id="fruit" src="../sections/graphics/fruit.png" alt="Fruit" width="250px">
      <h2>Your source for free prescription savings</h2>
      <!--<form>-->
        <div class="input-container">
          <paper-autocomplete class="med" id="med-search" name="medication" placeholder="Type prescription name (ex.Lipitor)" on-autocomplete-change="suggestMeds"></paper-autocomplete>
  <!--<input class="zipcode" name="zipcode" placeholder="10022"/>-->
        <a href="/#/search"><input class="search" type="button" value="Search" onclick="searchResults.open()"></a>
        </div>
  <!--</form>-->
  </section>
  <section id="discounts">
    <h2>Trending Discounts</h2>
    <table>
      <tbody><tr>
        <th>Drug</th>
        <th>Uses</th>
        <th>Savings</th>
        <th>Discount</th>
      </tr>
      <tr>
        <td>Lipitor</td>
        <td>High Cholestorol</td>
        <td>up to 76%</td>
        <td><a>Claim</a></td>
      </tr>
      <tr>
        <td>Cialis</td>
        <td>Erectile Dysfunction</td>
        <td>up to 75%</td>
        <td><a>Claim</a></td>
      </tr>
      <tr>
        <td>Plan B</td>
        <td>Birth Control</td>
        <td>up to 73%</td>
        <td><a>Claim</a></td>
      </tr>
      <tr>
        <td>Viagra</td>
        <td>Erectile Dysfunction</td>
        <td>up to 73%</td>
        <td><a>Claim</a></td>
      </tr>
      <tr>
        <td>Tamiflu</td>
        <td>Flu</td>
        <td>up to 75%</td>
        <td><a>Claim</a></td>
      </tr>
    </tbody></table>
  </section>
  <features-section></features-section>
  <section id="cta-banner">
    <h1>Start Saving now for free -- no sign up or credit card required</h1>
  </section>
  <section id="about">
    <h2>Your card is accepted at all major chains as well as most independent pharmacies.</h2>
    <span>Your card is pre-activated with our savings when you receive it.</span>
    <span>No Fees. No registration. No claim forms.</span>
  </section>
  <partners-section></partners-section>
  <!--<carecard-signup></carecard-signup>-->
  <carecard-footer></carecard-footer>
  </div>
  <!--<search-results name="search" on-iron-activate="openDialog" on-iron-select="openDialog"></search-results>-->
  </iron-pages>
  <!--<carecard-footer></carecard-footer>-->

  </app-header-layout>


  </template>

  <script>
    Polymer({

      is: 'carecard-app',

      properties: {
        productName: {
          type: String,
          value: 'carecard'
        },

        route: Object,

        subRoute: Object,

        subsubRoute: Object,

        categoryData: Object,

        pageData: Object,

        idData: Object
      },

      attached: function() {
        this.async(function() {
          if (!this.route.path) {
            this.set('route.path', '/');
          }
        });
      },
      ready: function() {
        document.querySelector('#med-search').addEventListener('autocomplete-change', this.suggestMeds);
      },

      _equal: function(value1, value2) {
        return value1 === value2;
      },

      _updateArticle: function(articles, category, id) {
        for (var i = 0, cat; cat = articles[i]; i++) {
          if (cat.name === category) {
            for (var j = 0, article; article = cat.items[j]; j++) {
              if (article.id === id) {
                this.article = article;
                return;
              }
            }
          }
        }
      },

      isActivated: function(e) {
        let {
          detail: {
            item
          }
        } = e;

        if (item.getAttribute("name") == "search") {
          this.$.appHeader.hidden = true;
        } else {
          this.$.appHeader.hidden = false;
        }
      },

      suggestMeds: function() {
        console.log("Should autocomplete");
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      }

    });
  </script>
</dom-module></body></html>
