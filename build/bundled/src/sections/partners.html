<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="partners-section">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #ee5c56;
        --app-secondary-color: #525262;
        --section-bg-grey: #f1f1f1;
        --paper-icon-button-ink-color:var(--app-secondary-color);
        font-family: "Montserrat";
        /*background-color: var(--section-bg-grey);*/
        max-width: 100vw;
        /*overflow: hidden;*/
      }

      h1, h2, h3, h4, h5 {
        font-family: "Montserrat";
        font-weight: 600;
      }

     h1 {
       text-align: center;
       color: var(--app-secondary-color);
     }

     .copy-container {
       background-color: var(--section-bg-grey);
       padding: 70px 0;
       text-align: center;
     }

     .copy-container span {
       display: inline-block;
       max-width: 650px;
       margin: 0 auto;
       line-height: 1.5;
     }
     
     .container {
        display: flex;
        justify-content: center;
        /*max-width: 1200px;*/
        padding: 80px 0;
        width: 100%;
        position: relative;
        z-index: 0
     }

     .container::before {
       border: 30px solid transparent;
       border-top: 20px solid var(--section-bg-grey);
       border-bottom: 100px solid transparent;
       display: block;
       content: '';
       width: 0px;
       height: 0px;
       position: absolute;
       left: 50%;
       top: 0px;
       transform: translateX(-50%);
       z-index: 1;
     }

     .container img {
       height: 40px;
       margin: 0 30px;
       width: auto;
     }
     

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }

      }

      /* narrow layout */
      @media (max-width: 808px) {
        .container {
          flex-direction: row;
          flex-wrap: wrap;
          align-items: center;
          justify-content: flex-start;
        }
        .container img {
          max-width: 80vw;
          flex: 1 1 30%;
          width: 30%;
          object-fit: contain;
          height: auto;
        }

      }
    </style>
    <div class="copy-container">
      <span>We've partnered with over 60,000 pharmacies to bring you the lowest prescription prices. Regardless of your medical background or history. Simply present your carecard to the pharmacist to receive the most savings.</span>
    </div>
    <div class="container">
      <img src="./graphics/cvs.png">
      <img src="./graphics/target.png">
      <img src="./graphics/rite-aid.png">
      <img src="./graphics/publix.png">
      <img src="./graphics/kroger.png">
      <img src="./graphics/safeway.png">
    </div>
  </template>

  <script>Polymer({is:"partners-section",properties:{},observers:[],attached:function(){console.log("partners section loaded")},_equal:function(e,o){return e===o}});</script>
</dom-module></body></html>
