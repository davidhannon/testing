        }

          width: 100%;

          max-height: 100%;
        }

        section#discounts .graphic-view img {

          height: 100%;

          width: 100%;

        }

      section#discounts .table-view {
        padding: 10px 20px 70px 20px;

      section#discounts table th {

      }

        margin: 0 auto;

        padding-left: 0px;
      }

      section#splash .search-bar {
        align-items: center;
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      }


      section#splash label, section#splash li {
        display: inline-block;

        cursor: pointer;

      section#splash label {

  <script>
    Polymer({

      is: 'carecard-app',

      properties: {
        productName: {
          type: String,
          value: 'carecard'
        },

        route: Object,

        subRoute: Object,

        subsubRoute: Object,

        categoryData: Object,

        pageData: Object,

        idData: Object,
        medSuggestions: {
          type: Object,
          value: []
        }
      },

      attached: function() {
        this.async(function() {
          if (!this.route.path) {
            this.set('route.path', '/');
          }
        });
      },
      ready: function() {
        let elem = document.querySelector("carecard-app");
        document.querySelector('paper-autocomplete').queryFn = e => elem.medSuggestions;
        elem.async(function() {
          document.querySelectorAll(".top-discounts li").forEach(el => el.addEventListener("click", ev => elem.openCTADialog(ev)));
        });
      },

      _equal: function(value1, value2) {
        return value1 === value2;
      },

      isActivated: function(e) {
        let {
          detail: {
            item
          }
        } = e;

        if (item.getAttribute("name") == "search") {
          this.$.appHeader.hidden = true;
        } else {
          this.$.appHeader.hidden = false;
        }
      },

      suggestMeds: function(e) {
        let {
          value: name
        } = e.target;
        if (name.length < 3) {
          return false;
        }
        fetch(`https://carecard-beta.ethershaft.engineering/api/v1/drugs?name=${name}`).then(r => r.json()).then(this.updateSource).catch(console.error);
      },

      updateSource: function(response) {
        if (Array.isArray(response) && response.length > 0) {
          let input = document.querySelector("#med-search");
          let elem = document.querySelector("carecard-app");
          input.suggestions(response);
        }
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },
      persistSearch: function(id, selection) {
        window.sessionStorage.setItem("medName", selection.text)
      },
      openSearch: function() {
        let pages = document.querySelector("iron-pages");
        pages.select("search");

        let searchResults = document.querySelector("search-results").querySelector("paper-dialog");
        searchResults.open();
      },
      openCTADialog: function(ev) {
        let target = ev.target;
        if (target.hasAttribute("med")) {
          this.persistSearch(0, {
            text: target.innerText
          });
        }
        let pages = document.querySelector("iron-pages");
        pages.select("search");

        let searchResults = document.querySelector("search-results").querySelector("paper-dialog");
        searchResults.open();
      }

    });
  </script>
</dom-module>
