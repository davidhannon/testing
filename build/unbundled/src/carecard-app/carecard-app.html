<html>

<head>
  <link rel="stylesheet" href="../../bower_components/bootstrap-grid-only/css/grid12.css">
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../bower_components/font-roboto/roboto.html">
  <link href="../../bower_components/iron-icons/iron-icons.html" rel="import">
  <link rel="import" href="../../bower_components/app-route/app-location.html">
  <link rel="import" href="../../bower_components/app-route/app-route.html">

  <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

  <link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../bower_components/paper-styles/shadow.html">

  <link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
  <link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
  <link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
  <link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
  <link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="../../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">

</head>

<body>
  <dom-module id="carecard-app">
    <template>

    <style>
      .inp1 {
        width: 45%;
        margin-bottom: 4px;
      }
      .inp2 {
        width: 90.2%;
        margin-bottom: 4px;
      }
      .get-carecard-button {
        background-color: #ee5c56;
        color: #ffffff;
        -webkit-appearance: none;
        border-radius: 40px;
        border: 1px solid;
        padding: 14px 35px;
        font-size: 26px;
      }
      :host {
        display: block;
        --app-primary-color: #ee5c56;
        --app-secondary-color: #525262;
        --section-bg-grey: #f1f1f1;
        --paper-icon-button-ink-color:var(--app-secondary-color);
        font-family: "Lato";
        background-color: var(--section-bg-grey);
      }

      h1, h2, h3, h4, h5 {
        font-family: "Lato";
        font-weight: 600;
      }

      h2 {
        text-align: center;
      }

      app-toolbar.menu-bar {
        color: var(--app-primary-color);
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }

      app-header {
        background-color: var(--section-bg-grey);
        --app-header-background-rear-layer: {
          background-color: #FFF;
        }
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: #888;
      }

      /*.main-header {
        border-bottom: 1px solid #ddd;
        background-color: #FFF;
        color: #444;
      }*/

      .title-toolbar {
        @apply(--layout-center-center);
        box-sizing: border-box;
      }

      .nav-title-toolbar {
        color: #fff;
        width: 100vw;
      }

      .main-title-toolbar {
        width: 100%;
      }

      .title {
        /*padding-bottom: 40px;*/
        font-size: 30px;
        font-weight: 800;
      }

      span.accent {
        color: var(--app-primary-color);
      }

      .category-page {
        min-height: 100vh;
      }

      [is=article-headline] {
        @apply(--shadow-transition);
        @apply(--shadow-elevation-2dp);
        cursor: pointer;
      }

      article-detail {
        max-width: 736px;
        margin: 64px auto;
        background-color: #fff;
        @apply(--shadow-elevation-2dp);
      }

      section#splash {
          background-color: var(--section-bg-grey);
          padding: 70px 20px;
      }

      section#splash2 {
          background-color: var(--section-bg-grey);
      }

      section#splash .input-container {
        text-align: center;
      }
      section#splash2 .input-container {
        text-align: center;
      }

      section#splash .input-container input {
        padding: 14px 14px;
        font-size: 14px;
      }
      section#splash2 .input-container input {
        padding: 14px 14px;
        font-size: 24px;
      }

      section#splash .input-container input[type="button"] {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--app-secondary-color);
        border-radius: 6px;
        border: 1px solid;
        color: #FFF;
        padding: 14px 35px;
      }
      section#splash2 .input-container input[type="button"] {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--app-secondary-color);
        border-radius: 6px;
        border: 1px solid;
        color: #FFF;
        padding: 14px 35px;
      }

      section#splash .input-container input.med {
        width: 25%;
      }
      section#splash2 .input-container input.med {
        width: 25%;
      }

      /* ----- « Discounts » ----- */
      section#discounts {
        font-family: "Lato";
        padding: 10px 20px 70px 20px;
      }

      section#discounts table {
        margin: 0 auto;
      }

      section#discounts table th, section#discounts table td {
        border-bottom: 1px solid var(--section-bg-grey);
      }

      section#discounts table th {
        line-height: 2;
        max-width: 150px;
        text-align: left;
        width: 20%;
      }

      section#discounts table td {
        line-height: 3;
      }

      section#discounts table td a {
        color: var(--app-primary-color);
        font-weight: 900;
      }

      /* ----- « Call to Action Banner » ----- */
      section#cta-banner {
        background-color: var(--app-primary-color);
        color: #FFF;
        padding: 5px 20px;
        text-align: center;
        font-family: "Lato";
        font-weight: 900;
      }

      /* ----- « About » ----- */
      section#about {
        padding: 100px 20px;
        text-align: center;
      }

      section#about span {
        display: inline-block;
        max-width: 650px;
      }
      /* ----- « Footer » ----- */

      footer {
        background-color: #525262;
        color: #FFF;
        padding: 70px 20px;
        text-align: center;
      }

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }
      }

      /* narrow layout */
      @media (max-width: 808px) {

        article-detail {
          max-width: none;
          margin: 0;
        }

        section#splash {
          margin: 20px;
        }
        section#splash2 {
          margin: 20px;
        }
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path=""></app-location>
    <app-route route="{{route}}" pattern="/:category" data="{{categoryData}}" tail="{{subRoute}}"></app-route>
    <app-route route="{{subRoute}}" pattern="/:page" data="{{pageData}}" tail="{{subsubRoute}}"></app-route>
    <app-route route="{{subsubRoute}}" pattern="/:id" data="{{idData}}"></app-route>


    <app-scrollpos-control selected="[[categoryData.category]]/[[pageData.page]]" reset="[[_equal(pageData.page, 'detail')]]"></app-scrollpos-control>





  <app-header-layout fullbleed="">

    <app-header fixed="" effects="fade-background" class="main-header">













      <app-toolbar class="title-toolbar main-title-toolbar">

        <div class="title">
          <h2><span class="accent">care</span>card</h2>
        </div>
      </app-toolbar>

    </app-header>

    <section id="splash">
      <h2>Your source for free prescription savings</h2>
      <form>
        <div class="input-container">
          <input class="med" name="medication" placeholder="Type prescription name (ex.Lipitor)">
          <input class="zipcode" name="zipcode" placeholder="10022">
          <input class="search" type="button" value="Search">
        </div>
      </form>
    </section>
    <section id="discounts">
      <h2>Trending Discounts</h2>
      <table>
        <tbody><tr>
          <th>Drug</th>
          <th>Uses</th>
          <th>Savings</th>
          <th>Discount</th>
        </tr>
        <tr>
          <td>Lipitor</td>
          <td>High Cholestorol</td>
          <td>up to 76%</td>
          <td><a>Claim</a></td>
        </tr>
        <tr>
          <td>Cialis</td>
          <td>Erectile Dysfunction</td>
          <td>up to 75%</td>
          <td><a>Claim</a></td>
        </tr>
        <tr>
          <td>Plan B</td>
          <td>Birth Control</td>
          <td>up to 73%</td>
          <td><a>Claim</a></td>
        </tr>
        <tr>
          <td>Viagra</td>
          <td>Erectile Dysfunction</td>
          <td>up to 73%</td>
          <td><a>Claim</a></td>
        </tr>
        <tr>
          <td>Tamiflu</td>
          <td>Flu</td>
          <td>up to 75%</td>
          <td><a>Claim</a></td>
        </tr>
      </tbody></table>
    </section>
    <section id="cta-banner">
      <h1>Start Saving now for free -- no sign up or credit card required</h1>
    </section>
    <section id="about">
      <h3>Your card is pre-activated with our savings when you receive it.</h3>
      <h3>No Fees. No registration. No claim forms.</h3>
      <span>We've partnered with over 60,000 pharmacies to bring you the lowest prescription prices. Regardless of your medical background or history. Simply present your carecard to the pharmacist to receive the most savings.</span>
    </section>

    <div class="container-fluid">
      <section id="splash2" style="bottom:0; top:0; right:0;">
        <div class="row">
          <div class="col-md-12" style="padding:0;">
            <div class="col-md-6" style="padding:0;">
              <img src="../carecard-app/img/carecard-form-img.png" alt="CareCard Family" width="100%">
            </div>
            <div class="col-md-6" style="padding:0;"><br><br>
              <img src="../carecard-app/img/smiley.png" alt="Smiley" width="10%" style="margin-left:45%;">
              <h2 style="font-size: 36px;">For the entire family...even your pets!</h2><br><br>
              <form id="get-carecard">
                <div class="input-container">
                  <input class="fname inp1" name="firstName" placeholder="First*">
                  <input class="lname inp1" name="lastName" placeholder="Last*"><br>
                  <input class="address1 inp2" name="address1" placeholder="Address 1*"><br>
                  <input class="address2 inp2" name="address2" placeholder="Address 2*"><br>
                  <input class="email inp2" name="email" placeholder="Email*"><br>
                  <input class="zip inp2" name="zipcode" placeholder="Zip*"><br><br>
                  <button class="get-carecard-button" type="submit" form="get-carecard" value="Submit">Get my free carecard!</button><br><br>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    </div>
    <footer>
      <h2><span class="accent">care</span>card</h2>
      <span>Copyright © 2017 CareCard Inc.</span>
    </footer>


    <iron-pages selected="[[pageData.page]]" attr-for-selected="name" fallback-selection="home">
      <iron-pages name="home" selected="[[categoryData.category]]" attr-for-selected="name">
        <template>
          <h1>Your source for free prescription savings</h1>
        </template>

    </iron-pages>

    <iron-pages name="list" selected="[[categoryData.category]]" attr-for-selected="name">

      <template is="dom-repeat" items="[[articles]]" as="category">
              

              <template is="dom-if" if="[[_equal(category, categoryData.category.name)]]">
                <section class="category-page" name="[[category.name]]">


                  <two-columns-grid column-width="396" gutter="4">
                    <template is="dom-repeat" items="[[category.items]]" as="article">
                      <a is="article-headline" href="#/[[category.name]]/detail/[[article.id]]" article="[[article]]"></a>
                    </template>
      </two-columns-grid>

      </section>
      </template>
      </template>

    </iron-pages>


    <template is="dom-if" if="[[_equal(pageData.page, 'detail')]]">

            <article-detail name="detail" article="[[article]]"></article-detail>
          </template>

    </iron-pages>

    </app-header-layout>


    </template>

    <script>
      Polymer({
        is: "carecard-app",
        properties: {
          productName: {
            type: String,
            value: "carecard"
          },
          articles: Object,
          route: Object,
          subRoute: Object,
          subsubRoute: Object,
          categoryData: Object,
          pageData: Object,
          idData: Object
        },
        observers: ["_updateArticle(articles, categoryData.category, idData.id)"],
        attached: function() {
          this.async(function() {
            this.route.path || this.set("route.path", "/")
          })
        },
        _equal: function(t, e) {
          return t === e
        },
        _updateArticle: function(t, e, a) {
          for (var r, c = 0; r = t[c]; c++)
            if (r.name === e)
              for (var i, o = 0; i = r.items[o]; o++)
                if (i.id === a) return void(this.article = i)
        },
        _drawerSelected: function() {
          this.$.drawer.persistent || this.$.drawer.close()
        }
      });
    </script>
  </dom-module>
</body>

</html>
