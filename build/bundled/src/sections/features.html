<html><head><meta charset="UTF-8"><link rel="import" href="../carecard-app/carecard-app.html"></head><body><dom-module id="features-section">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #ee5c56;
        --app-secondary-color: #525262;
        --section-bg-grey: #f1f1f1;
        --paper-icon-button-ink-color:var(--app-secondary-color);
        font-family: "Montserrat";
        background-color: var(--section-bg-grey);
        max-width: 100vw;
        /*overflow: hidden;*/
      }

      h1, h2, h3, h4, h5 {
        font-family: "Montserrat";
        font-weight: 600;
      }

     h1 {
       text-align: center;
       color: var(--app-secondary-color);
     }

     .container {
        background-color: var(--section-bg-grey);
        display: flex;
        justify-content: center;
        /*max-width: 1200px;*/
        margin: 0 auto;
        width: 100%;
        padding: 0;
     }

     .feature-list, .card-preview {
       flex: 1 1 50%;
       padding: 100px 40px 70px 40px;
     }

     .feature-list {
       background-color: #FFF;
       text-align: center;
     }

    .feature-list .icon {
      width: 50px;
      flex: 0 0 50px;
    }
     .feature-list .icon img {
       display: block;
       margin: 0 auto;
       height: 30px;
       width: auto;
     }

     .feature-list h2 {
       color: var(--app-primary-color);
       margin: 0;
     }

     .feature-list ul {
       display: inline-block;
       list-style: none;
       padding: 0px;
     }

     .feature-list ul li {
       align-items: center;
       text-align: left;
       display: flex;
       max-width: 400px
     }

     .feature-list .description {
       margin-left: 20px;
       margin: 20px;
     }

     .card-preview img {
       width: 100%;
       max-width: 400px;
       height: auto;
       margin: 0 auto;
       display: block;
     }

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }

      }

      /* narrow layout */
      @media (max-width: 808px) {
        .container {
          flex-direction: column;
        }


      }
    </style>
    <div class="container">

      <div class="card-preview">
        <h1>Real savings. Zero Hassle</h1>
        <img src="./graphics/preview-card.png">
      </div>
      <div class="feature-list">
        <h1>How carecard works</h1>
        <ul>
          <li>
            <div class="icon">
              <img src="./graphics/search icon.svg">
            </div>
            <div class="description">
              <h2>Search</h2>
              <span>our database on the lowest price from over 60,000 pharmacies</span>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="./graphics/printer.svg">
            </div>
            <div class="description">
              <h2>Print free carecard</h2>
              <span>or send to your phone by text or email</span>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="./graphics/save.svg">
            </div>
            <div class="description">
              <h2>Save</h2>
              <span>Present this coupon to your pharmacist when you check out. Get discounts for your entire family (even your pets!)</span>
              <span class="accent">It's that easy!</span>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </template>

  <script>Polymer({is:"features-section",properties:{},observers:[],attached:function(){console.log("features section loaded")},_equal:function(e,o){return e===o}});</script>
</dom-module>
</body></html>
