<dom-module id="carecard-footer">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #ee5c56;
        --app-secondary-color: #525262;
        --section-bg-grey: #f1f1f1;
        --paper-icon-button-ink-color:var(--app-secondary-color);
        font-family: "Montserrat";
        background-color: var(--section-bg-grey);
        max-width: 100vw;
        /*overflow: hidden;*/
      }

      h1, h2, h3, h4, h5 {
        font-family: "Montserrat";
        font-weight: 600;
      }

     h1 {
       text-align: center;
       color: var(--app-secondary-color);
     }

    footer h2 {
      font-size: 20px;
    }

     footer h2.logo {
       font-size: 50px;
       letter-spacing: 0.05em;
       margin-bottom: 20px;
     }

     h2 span {
       vertical-align: top;
     }

     span.accent {
       color: var(--app-primary-color);
     }

     .container {
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
     }

      /* ----- « Footer » ----- */

      footer {
        background-color: #525262;
        color: #FFF;
        padding: 30px 150px;
        padding-bottom: 60px;
        text-align: center;
      }

      footer ul {
        list-style: none;
        display: flex;
        flex: 1 1 100%;
        align-items: flex-end;
      }

      footer ul li {
        flex: 1 1 auto;
        text-align: left;
      }

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }

      }

      /* narrow layout */
      @media (max-width: 808px) {
        footer {
          padding: 10px;
        }

        footer ul {
          align-items: flex-start;
          flex-flow: column-reverse;
        }

        footer li {
          margin-bottom: 20px;
        }


      }
    </style>
    <footer>
      <div class="container">
          <ul>
            <li>
              <h2 class="logo"><span class='accent'>care</span><span>card</span></h2>
              <span>Copyright &copy; 2017 CareCard Inc.</span>
            </li>
            <li>
              <h2>CONTACT US</h2>
              <span>hello@takecarecard.com</span>
            </li>
            <li>
              <h2>FOLLOW US</h2>
              <span><i class="fa fa-facebook"></i></span>
              <span><i class="fa fa-twitter"></i></span>
              <span><i class="fa fa-instagram"></i></span>
            </li>
          </ul>
        </div>
    </footer>
  </template>
